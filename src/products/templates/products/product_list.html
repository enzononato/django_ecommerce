<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' slug=product.slug %}">{{ product.name }}</a>
                <p>{{ product.price }}</p>
                <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
